<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/styles/lobby.scss" />
   <title>Lobby</title>
</head>

<body>
   <div class="wrapper">
      <load="src/html/header.html" />
      <load="src/html/sidebar.html" />
      <main class="page">
         <section class="lobby">
            <div class="lobby__container">
               <div class="match-page__filters filters tabs-block">
                  <div class="filters__tabs tabs-block__tabs">
                     <div class="filters__tab tabs-block__tab tabs-block__tab_active" data-tab-name="find">КОМАНДЫ
                     </div>
                     <div class="filters__tab tabs-block__tab" data-tab-name="create">СТАТИСТИКА</div>
                     <div class="tabs-block__lamp"></div>
                  </div>
                  <div class="filters__content tabs-block__content">
                     <div class="filters__find-lobby> 
                     find-lobby tabs-block__content-container 
                     tabs-block__content-container_active" id="find-content">
                        <div class="lobby__details details ">
                           <div class="details__name"></div>
                           <div class="details__info">
                            <div class="details__info-row"></div>
                            <div class="details__info-btn"></div>
                            
                              
                           </div>
                           <div class="details__teams"></div>
                           <div class="details__players">
                              <div class="details__square">
                                 <div class="details__square-img">
                                    <img src="./src/images/square.png" alt="">
                                 </div>
                                 <div class="details__square-btn">
                                    <button class="btn">Начать матч</button>
                                 </div>
                                 
                                    

                                 </div>

                              <div class="details__players-side details__players-side_a">
                                 <div class="details__players-top">
                                    <p class="details__players-text">Игрок</p>
                                    <div class="details__players-info">
                                       <p class="details__players-text">Уб</p>
                                       <p class="details__players-text">См</p>
                                       <p class="details__players-text">Ас</p>
                                    </div>
                                 </div>
                                 <hr class="details__players-line">
                                 <div class="details__players-item">
                          
                                 
                                 </div>



                              </div>
                              <div class="details__players-side details__players-side_b">
                                 <div class="details__players-top">
                                    <p class="details__players-text">Игрок</p>
                                    <div class="details__players-info">
                                       <p class="details__players-text">Уб</p>
                                       <p class="details__players-text">См</p>
                                       <p class="details__players-text">Ас</p>
                                    </div>
                                 </div>
                                 <hr class="details__players-line">
                                 <div class="details__players-item details__players-item_sub"></div>

                              </div>
                           </div>
                        </div>

                     </div>
                     <div class="filters__create-lobby create-lobby tabs-block__content-container" id="create-content">
                        <div class="statistics__dota">
                           <canvas id="dota"></canvas>
                        </div>
                     </div>
                  </div>
               </div>
            </div>


         </section>
      </main>
   </div>
   <script type="module" src="src/ts/lobby/lobby.ts"></script>
</body>

</html>
