query GetPageNewsQuery {
  cardNews {
    data {
      attributes {
        card {
          autor
          title
          text
          data
          img {
            data {
              attributes {
                url
              }
            }
          }
          avatar {
            data {
              attributes {
                url
              }
            }
          }
        }
      }
    }
  }
}

