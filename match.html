<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="Fav.ico" />
    <meta name="viewport" content="width=1920" />
    <link rel="stylesheet" href="src/styles/match.scss" />
    <title>Battle Star - Match</title>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <main class="match-page" id="app">
        <!-- overlay -- прикриває контент при відкритті модального вікна -->
        <div class="overlay" id="overlay"></div>
        <load
          ="src/html/components/pop-up.html"
          file="open-lobby-pop-up"
          class="match-page__open-lobby-pop-up open-lobby-pop-up"
        />
        <div class="match-page__bg-img-block">
          <img src="" class="match-page__bg-img" id="match-bg-img" />
          <div
            class="match-page__bg-img-overlay"
            id="match-bg-img-overlay"
          ></div>
        </div>
        <div class="match-page__content-wrapper" id="content-wrapper">
          <div class="match-page__content-block">
            <div class="match-page__filters-background"></div>
            <section
              class="match-page__filters filters tabs-block"
              id="filters"
            >
            </section>
            <section
              class="match-page__content content tabs-block tabs-block_size_big"
            >
              <div class="content__container">
                <div class="content__tabs tabs-block__tabs">
                  <div
                    class="tabs-content__tab tabs-block__tab"
                    data-tab-name="open-match"
                  >
                    ОТКРЫТЫЕ МАТЧИ
                  </div>
                  <div
                    class="tabs-content__tab tabs-block__tab"
                    data-tab-name="translation"
                  >
                    ТРАНСЛЯЦИИ
                  </div>
                  <div
                    class="tabs-content__tab tabs-block__tab"
                    data-tab-name="completed"
                  >
                    ЗАВЕРШЁННЫЕ
                  </div>
                  <div class="tabs-block__lamp"><span></span></div>
                </div>
                <load
                  ="src/html/components/match/statistics.html"
                  class="content__statistics"
                />
              </div>
              <div class="content__tabs-content">
                <div
                  class="content__tab-content tabs-block__content-container"
                  id="open-match-content"
                >
                  <div
                    class="content__view-block tabs-block"
                    id="sorting-block-container"
                  >
                  </div>
                </div>
                <div
                  class="content__tab-content tabs-block__content-container"
                  id="translation-content"
                >
                </div>
                <div
                  class="content__tab-content tabs-block__content-container"
                  id="completed-content"
                >
                </div>
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script type="module" src="src/ts/match/match.ts"></script>
</html>
