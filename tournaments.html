<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=1920" />
    <title>Турниры</title>
    <link rel="icon" type="image/svg+xml" href="/Fav.ico" />
    <link rel="stylesheet" href="src/styles/tournaments.scss" />
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <div class="sidebar" id="sidebar"></div>
      <main class="page tournaments-page">
        <div id="tournament-container"></div>
        <div class="tournaments-page__container">
          <div class="tournaments-nav">
            <div class="tournaments-nav__tabs" id="tournaments-nav__tabs"></div>
            <button class="tournaments-nav__create-button">
              СОЗДАТЬ ТУРНИР
            </button>
          </div>
          <div class="tournaments-cards-sorting">
            <div class="tournaments-cards-sorting__time-sort">
              <select class="tournaments-cards-sorting__time-sort-select">
                <option value="any">Ближайшие турниры</option>
                <option value="local">Місцеві турніри</option>
                <option value="national">Національні турніри</option>
                <option value="international">Міжнародні турніри</option>
              </select>
            </div>
            <div class="tournaments-cards-sorting__rating-sort">
              <label
                for="tournaments-cards-sorting"
                class="tournaments-cards-sorting__rating-sort-title"
              >
                Рейтинг турнира:
              </label>
              <div
                class="tournaments-cards-sorting__rating-sort-options"
                id="tournaments-cards-sorting"
              >
                <select class="tournaments-cards-sorting__rating-sort-select">
                  <option value="any">Любой</option>
                  <option value="high">Высокий</option>
                  <option value="medium">Средний</option>
                  <option value="low">Низкий</option>
                </select>
              </div>
            </div>
          </div>
          <div
            id="tournaments-cards-block"
            class="tournaments-cards-block"
          ></div>
          <div id="page-pagination"></div>
        </div>
      </main>
    </div>
    <script
      type="module"
      src="src/ts/tournament/tournaments/tournaments.ts"
    ></script>
  </body>
</html>
