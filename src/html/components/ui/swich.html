<div class="checkbox-swich">
  <label for="{=$name}" class="checkbox-swich__label">
    <input
      type="checkbox"
      name="{=$name}"
      id="{=$name}"
      class="checkbox-swich__input"
    
    />
    <div
      class="checkbox-swich__castom-checkbox checkbox-swich__castom-checkbox--checked"
    >
      <div class="checkbox-swich__castom-checkbox-mark"> </div>
    </div>
    <div class="checkbox-swich__label-text">{=$label-text}</div>
  </label>
</div>
