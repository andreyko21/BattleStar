<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="viewport" content="width=1920"/>
   <link rel="icon" type="image/svg+xml" href="/Fav.ico" />
   <link rel="stylesheet" href="src/styles/sign.scss" />
   <title>Вход</title>
</head>

<body>
   <div class="wrapper" id="wrapper">
      <main class="page page-sign">
         <section class="sign">
            <div class="sign__container">
               <div class="sign__content">
                  <div class="sign__logo">
                     <a href="index.html">
                        <svg>
                           <use xlink:href="src/images/sprite.svg#sign-logo"></use>
                        </svg>
                     </a>
                  </div>
                  <div class="sign__form filters tabs-block">
                     <div class="filters__tabs tabs-block__tabs">
                        <p class="filters__tab tabs-block__tab" data-tab-name="sign-in">ВОЙТИ</p>
                        <p class="filters__tab tabs-block__tab" data-tab-name="sign-up">
                           СОЗДАТЬ АККАУНТ
                        </p>
                        <div class="tabs-block__lamp"><span></span></div>
                     </div>
                     <div class="sing-in tabs-block__content">
                        <div
                           class="filters__find-lobby find-lobby tabs-block__content-container tabs-block__content-container_active"
                           id="sign-in-content">
                           <form class="form__signin">
                              <div class="form__signin-nickname">
                                 <input class="form__signin-inp " type="text" id="nickname" name="nickname" required>
                                 <label class="form__signin-label form__signin-label_nickname" for="nickname">Никнейм или электронная почта</label>
                              </div>
                              <div class="form__signin-password">
                                 <input class="form__signin-inp " type="password" id="password" name="password"
                                    required>
                                 <label class="form__signin-label form__signin-label_password" for="password">Пароль</label>
                                 <div class="form__signin-password-line  "></div>
                                 <svg>
                                    <use xlink:href="src/images/sprite.svg#view"></use>
                                 </svg>
                              </div>
                              <div class="form__signin-forgot">
                                 <p class="form__signin-text">Забыли пароль?</p>
                                 <a class="form__signin-link" href="#">Восстановить</a>
                              </div>
                              <div class="form__signin-btn">
                                 <button id="sign-in" class="btn btn_sign " type="submit">
                                    <svg>
                                       <use xlink:href="src/images/sprite.svg#sign-btn"></use>
                                    </svg>
                                    <span> Войти</span>
                                 </button>
                              </div>
                              <div class="form__signin-social">
                                 <div class="form__signin-social-row">
                                    <hr>
                                    <p>Или войдите через</p>
                                    <hr>
                                 </div>
                                 <div class="form__signin-social-icons">
                                    <a href="#">
                                       <svg>
                                          <use xlink:href="src/images/sprite.svg#steam"></use>
                                       </svg>
                                    </a>
                                    <a href="#">
                                       <svg>
                                          <use xlink:href="src/images/sprite.svg#apple"></use>
                                       </svg>
                                    </a>
                                    <a href="#">
                                       <svg>
                                          <use xlink:href="src/images/sprite.svg#google"></use>
                                       </svg>
                                    </a>
                                    <a href="#">
                                       <svg>
                                          <use xlink:href="src/images/sprite.svg#facebook"></use>
                                       </svg>
                                    </a>
                                 </div>
                              </div>
                              <div class="form__signin-agreement">
                                 <p class="form__signin-text">
                                    Создавая аккаунт в “Название” вы соглашаетесь с
                                 </p>
                                 <a class="form__signin-link" href="#">пользовательским соглашением</a>
                              </div>
                           </form>
                        </div>
                        <div class="filters__find-lobby find-lobby tabs-block__content-container " id="sign-up-content">
                           <form class="form__signup">
                              <div class="form__signin-nickname">
                                 <input class="form__signin-inp" type="text" id="name" name="nickname" required>
                                 <label class="form__signin-label form__signup-label form__signup-label_name" for="name">Введите никнейм</label>
                              </div>
                              <div class="form__signin-email">
                                 <input class="form__signin-inp" type="text" id="email" name="email" required>
                                 <label class="form__signin-label form__signup-label form__signup-label_email" for="email">Электронная почта</label>
                              </div>
                              <div class="form__signin-password">
                                 <input class="form__signin-inp" type="password" id="psw" name="password" required>
                                 <label class="form__signin-label form__signup-label form__signup-label_psw" for="pswd">Придумайте пароль</label>
                                 <div class="form__signin-password-line"></div>
                                 <svg>
                                    <use xlink:href="src/images/sprite.svg#view"></use>
                                 </svg>
                                 
                              </div>
                              <div class="form__signin-forgot">
                                 <p class="form__signin-text">Забыли пароль?</p>
                                 <a class="form__signin-link" href="#">Восстановить</a>
                              </div>
                              <div class="form__signin-btn">
                                 <button id="sign-up" class="btn btn_sign" type="submit">
                                    <svg>
                                       <use xlink:href="src/images/sprite.svg#sign-btn"></use>
                                    </svg>
                                    <span>Создать</span>
                                 </button>
                              </div>
                              <div class="form__signin-agreement form__signin-agreement_signup">
                                 <p class="form__signin-text">
                                    Создавая аккаунт в “Название” вы соглашаетесь с
                                 </p>
                                 <a class="form__signin-link" href="#">пользовательским соглашением</a>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>
   </div>
   <script type="module" src="src/ts/sign/sign.ts"></script>
</body>

</html>
