<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/calibration.scss" />
    <title>Battle Star - Calibration</title>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <main class="calibration-page" id="calibration-page">
        <!-- overlay -- прикриває контент при відкритті модального вікна -->
        <div id="overlay" class="overlay"></div>
        <load
          ="src/html/components/pop-up.html"
          file="open-lobby-pop-up"
          class="calibration-page__open-lobby-pop-up open-lobby-pop-up"
        />
        <load
          ="src/html/components/pop-up.html"
          file="calibration-pop-up"
          class="calibration-page__calibration-pop-up calibration-pop-up"
        />
        <img
          src="./src/images/calibration-lobby/cs-bg.png"
          class="calibration-page__bg-img"
        />
        <div class="calibration-page__main-wrapper" id="main-wrapper">
          <load
            ="src/html/components/calibration/calibration-title.html"
            class="calibration-page__calibration-title"
          />
          <div class="calibration-page__container tabs-block">
            <load
              ="src/html/components/match/sorting-block.html"
              class="calibration-page__view-tabs"
            />
            <div class="calibration-page__content tabs-block__content">
              <div
                class="calibration-page__grid-block-wrapper tabs-block__content-container tabs-block__content-container_active"
                id="grid-content"
              >
                <div class="calibration-page__grid-block" id="calibration-grid">
                </div>
              </div>
              <div
                class="calibration-page__table-wrapper tabs-block__content-container"
                id="table-content"
              >
                <table
                  class="calibration-page__table"
                  id="calibration-table"
                ></table>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script type="module" src="src/ts/calibration/calibration.ts"></script>
</html>
