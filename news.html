<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/assets/news-83eb1cb8.css">
</head>

<body>
   <div class="wrapper">
      <header class="header">
  <div class="header__select-game">
    <div class="dropdown__game">
   <div class="dropdown__game-select">
      <div class="dropdown__game-current">
         <img class="dropdown__game-img" src="../src/images/csGo.webp" alt="">
         <p class="dropdown__game-name">CS:GO</p>
      </div>
      <div class="dropdown__game-arrow">
         <svg>
            <use xlink:href="/assets/sprite-a89c4b96.svg#arrow-game"></use>
         </svg>
      </div>
      <ul class="dropdown__game-list">
         <li class="dropdown__game-item"><img class="dropdown__game-icon" src="../src/images/csGo.webp" alt="">Counter Strike: Global Offensive</li>
         <li class="dropdown__game-item"><img class="dropdown__game-icon" src="../src/images/dota.webp" alt="">DOTA 2</li>
      </ul>
   </div>
</div>
  </div>
  <div class="dropdown">
  <button
    id="my-dropdown"
    class="btn btn-primary dropdown-toggle"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    Text
  </button>
  <div class="dropdown-menu" aria-labelledby="my-dropdown">
    <a class="dropdown-item active" href="#">Text</a>
  </div>
</div>


  <label for="headerSearch" class="header__search-block">
    <svg class="header__search-block-icon">
      <use xlink:href="/assets/sprite-a89c4b96.svg#search"></use>
    </svg>
    <input
      class="header__search-block-input"
      id="headerSearch"
      type="text"
      placeholder="Поиск"
    />
  </label>
  <div class="header__balance">
    <h2 class="header__balance-title">Баланс</h2>
    <button class="header__balance-button">
      <svg class="header__balance-button-icon">
        <use xlink:href="/assets/sprite-a89c4b96.svg#plus-box"></use>
      </svg>
    </button>
    <div class="header__balance-value">15600 BS</span></div>
  </div>
  <div class="header__messages">
    <button class="header__messages-button">
      <svg class="header__messages-button-icon">
        <use xlink:href="/assets/sprite-a89c4b96.svg#message"></use>
      </svg>
    </button>
  </div>
  <div class="header__notification">
    <button class="header__notification-button">
      <svg class="header__notification-button-icon">
        <use xlink:href="/assets/sprite-a89c4b96.svg#bell"></use>
      </svg>
    </button>
  </div>
  <div class="header__user-navigation">
    <div class="header__user">
    <div class="header__user-info">
      <div class="header__user-info-avatar">

      </div>
      <p class="header__user-info-name">Sergio Richter</p>
      <p class="header__user-info-rank">Rank: 1267</p>
      
    </div>
    <button class="header__user-info-button">
      <svg>
        <use xlink:href="/assets/sprite-a89c4b96.svg#arrow-down"></use>
      </svg>
    </button>

    </div>
  </div>
</header>

      <div class="sidebar">
  <a class="sidebar__logo" href="/index">
    <svg class="sidebar__logo">
      <use xlink:href="/assets/sprite-a89c4b96.svg#logo"></use>
    </svg>
  </a>
  <nav class="sidebar__nav">
    <a href="" class="sidebar__nav-item sidebar__nav-item_active">
      <svg class="sidebar__nav-item-icon">
        <use xlink:href="/assets/sprite-a89c4b96.svg#newspaper"></use>
      </svg>
      <span class="sidebar__nav-item-text">ГЛАВНАЯ</span>
    </a>
    <a href="" class="sidebar__nav-item">
      <svg class="sidebar__nav-item-icon">
        <use xlink:href="/assets/sprite-a89c4b96.svg#controller"></use>
      </svg>
      <span class="sidebar__nav-item-text">МАТЧИ</span>
    </a>
    <a href="" class="sidebar__nav-item">
      <svg class="sidebar__nav-item-icon">
        <use xlink:href="/assets/sprite-a89c4b96.svg#cup"></use>
      </svg>
      <span class="sidebar__nav-item-text">ТУРНИРЫ</span>
    </a>
    <a href="" class="sidebar__nav-item">
      <svg class="sidebar__nav-item-icon">
        <use xlink:href="/assets/sprite-a89c4b96.svg#people"></use>
      </svg>
      <span class="sidebar__nav-item-text">КОМАНДЫ</span>
    </a>
    <a href="" class="sidebar__nav-item">
      <svg class="sidebar__nav-item-icon">
        <use xlink:href="/assets/sprite-a89c4b96.svg#person"></use>
      </svg>
      <span class="sidebar__nav-item-text">ДРУЗЬЯ</span>
    </a>
  </nav>
</div>

      <main class="page">
         <section class="banner">
            <div class="banner__container">
               <div class="banner__img">
                  <img src="/assets/bannerNews-b9e4e32c.webp" alt="banner">
               </div>
               <h1 class="banner__title">BattleStar: Apache Team против Green Dragon - главный матч октября</h1>
               <div class="banner__row">
                  <div class="banner__row-info">
                     <div class="banner__row-author">
                        <div class="banner__row-avatar"></div>
                        <div class="banner__row-name"></div>


                     </div>
                     <div class="banner__row-view">
                        <svg>
                           <use xlink:href="/assets/sprite-a89c4b96.svg#view"></use>
                        </svg>
                        <p class="banner__row-number">354</p>
                     </div>
                     <p class="banner__row-data">17 Апр, 2021</p>
                  </div>
                  <div class="banner__row-social"></div>

               </div>



            </div>

         </section>
      </main>
   </div>
</body>

</html>
