<header class="header">
  <div class="header__select-game">
    <load ="src/html/components/ui/dropDownGame.html" />
  </div>

  <label for="headerSearch" class="header__search-block">
    <svg class="header__search-block-icon">
      <use xlink:href="src/images/sprite.svg#search"></use>
    </svg>
    <input
      class="header__search-block-input"
      id="headerSearch"
      type="text"
      placeholder="Поиск"
    />
  </label>
  <div class="header__balance">
    <h2 class="header__balance-title">Баланс</h2>
    <button class="header__balance-button">
      <svg class="header__balance-button-icon">
        <use xlink:href="src/images/sprite.svg#plus-box"></use>
      </svg>
    </button>
    <div class="header__balance-value">15600 BS</div>
  </div>
  <div class="header__messages">
    <button class="header__messages-button">
      <svg class="header__messages-button-icon">
        <use xlink:href="src/images/sprite.svg#message"></use>
      </svg>
    </button>
  </div>
  <div class="header__notification">
    <button class="header__notification-button">
      <svg class="header__notification-button-icon">
        <use xlink:href="src/images/sprite.svg#bell"></use>
      </svg>
    </button>
  </div>
  <div class="header__user-navigation">
    <div class="header__user">
      <div class="header__user-info">
        <p class="header__user-info-name">Sergio Richter</p>
      </div>
      <button class="header__user-info-button">
        <svg>
          <use xlink:href="src/images/sprite.svg#arrow-down"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
