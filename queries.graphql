mutation CreateCsLobbies(
  $title: String
  $creator: ID
  $map: ID
  $rate: Long
  $gameMode: ID
  $participant: [ID]
  $ping: Long
  $antyCheat: Boolean
) {
  createCsLobby(
    data: {
      title: $title
      creator: $creator
      map: $map
      rate: $rate
      gameMode: $gameMode
      participant: { players: $participant }
      ping: $ping
      antyCheat: { value: $antyCheat }
    }
  ) {
    data {
      attributes {
        title
        creator {
          data {
            id
          }
        }
        map {
          data {
            id
          }
        }
        rate
        gameMode {
          data {
            id
          }
        }
        participant {
          players {
            data {
              id
            }
          }
        }
        ping
        antyCheat {
          value
        }
      }
    }
  }
}

