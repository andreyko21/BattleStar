query GetTeams(
  $filtering: String
  $sorting: [String]
  $page: Int
  $pageSize: Int
) {
  teams(
    filters: { name: { startsWith: $filtering } }
    sort: $sorting
    pagination: { page: $page, pageSize: $pageSize }
  ) {
    data {
      id

      attributes {
        name
      }
    }
    meta {
      pagination {
        pageCount
      }
    }
  }
}

query GetTeamById($teamId: ID!) {
  team(id: $teamId) {
    data {
      id
      attributes {
        name
      }
    }
  }
}

query GetAwards {
  cs2Awards {
    data {
      id
      attributes {
        name
        logo {
          data {
            id
            attributes {
              name
              alternativeText
              url
            }
          }
        }
      }
    }
  }
}

query GetLobbies {
  csLobbies {
    data {
      id
      attributes {
        title
        gameMode {
          value
        }
        rate
        creator {
          data {
            attributes {
              Options {
                selected_country {
                  data {
                    attributes {
                      name
                      flag {
                        data {
                          attributes {
                            url
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        map {
          data {
            attributes {
              name
              logo {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
        ping
        participant {
          players {
            data {
              id
            }
          }
        }
        ping
        antyCheat {
          antyCheat
        }
      }
    }
  }
}
