query GetTeams {
  teams {
    data {
      id
      attributes {
        name
        rating
        earned
        matches_played
        victories_in_tournaments
        createdAt
        updatedAt
        publishedAt
        logo {
          data {
            id
            attributes {
              name
              alternativeText
              url
            }
          }
        }
      }
    }
  }
}