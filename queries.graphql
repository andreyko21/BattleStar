mutation CreateCs2Tournament(
  $name: String
  $description: String
  $maxTeams: Int
  $moneyEntryRate: Float
  $startDate: Date
  $time: Time
  $regionLimit: Boolean
  $endDate: Date
  $maps: [ID]
  $publishedAt: DateTime
  $logoId: ID
) {
  createCs2Tournament(
    data: {
      Tournament: {
        name: $name
        description: $description
        max_teams: $maxTeams
        money_entry_rate: $moneyEntryRate
        regionLimit: $regionLimit
        startDate: $startDate
        time: $time
        endDate: $endDate
        logo: $logoId
      }
      maps: $maps
      publishedAt: $publishedAt
    }
  ) {
    data {
      attributes {
        Tournament {
          name
          description
          max_teams
          money_entry_rate
          startDate
          time
          endDate
          regionLimit
          logo {
            data {
              attributes {
                url
              }
            }
          }
        }
        publishedAt
        maps {
          data {
            id
          }
        }
      }
    }
  }
}

