query GetCsLobbies(
  $country: [String]
  $rate: LongFilterInput
  $map: [String]
  $gameMode: [Int]
  $antyCheat: Boolean
) {
  csLobbies(
    filters: {
      and: [
        {
          creator: { Options: { selected_country: { name: { in: $country } } } }
        }
        { rate: $rate }
        { map: { name: { in: $map } } }
        { gameMode: { value: { in: $gameMode } } }
        { antyCheat: { value: { eq: $antyCheat } } }
      ]
    }
  ) {
    meta {
      pagination {
        total
      }
    }
    data {
      id
      attributes {
        title
        creator {
          data {
            attributes {
              Options {
                selected_country {
                  data {
                    attributes {
                      name
                      flag {
                        data {
                          attributes {
                            url
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        map {
          data {
            attributes {
              name
              logo {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
        rate
        participant {
          players {
            data {
              id
            }
          }
        }
        gameMode {
          data {
            attributes {
              title
              value
            }
          }
        }
        ping
        antyCheat {
          value
        }
      }
    }
  }
}

mutation CreateCsLobbies(
  $title: String
  $creator: ID
  $map: ID
  $rate: Long
  $gameMode: ID
  $participant: [ID]
  $ping: Long
  $antyCheat: Boolean
) {
  createCsLobby(
    data: {
      title: $title
      creator: $creator
      map: $map
      rate: $rate
      gameMode: $gameMode
      participant: { players: $participant }
