<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Вход</title>
</head>

<body>
   <div class="wrapper">
      <load="src/html/header.html" />
      <main class="main">
         <section class="sign">
            <div class="sign__container">
               <div class="sign__content">
                  <div class="sign__logo">
                     <svg>
                        <use xlink:href="src/images/sprite.svg#sign-logo"></use>
                     </svg>
                  </div>
                  <div class="sign__tabs">
                     <p class="sign__tabs-enter sign__tabs-enter_act">ВОЙТИ</p>
                     <p class="sign__tabs-create">СОЗДАТЬ АККАУНТ</p>
                  </div>
                  <div class="sign__form form">
                     <form class="form__signin">
                        <div class="form__signin-nickname">
                           <input class="form__signin-inp " type="text" id="nickname" name="nickname" required>
                           <label class="form__signin-label" for="nickname">Никнейм или электронная почта</label>
                        </div>
                        <div class="form__signin-password">
                           <input class="form__signin-inp " type="password" id="password" name="password" required>
                           <label class="form__signin-label" for="password">Пароль</label>

                        </div>
                        <div class="form__signin-forgot">
                           <p class="form__signin-text">Забыли пароль?</p>
                           <a class="form__signin-link" href="#">Восстановить</a>
                        </div>
                        <div class="form__signin-btn">
                           <button class="btn btn_sign" type="submit">
                              <svg>
                                 <use xlink:href="src/images/sprite.svg#sign-btn"></use>
                              </svg>
                              <span> Войти</span>
                           </button>
                        </div>
                        <div class="form__signin-social">
                           <div class="form__signin-social-row">
                              <hr>
                              <p>Или войдите через</p>
                              <hr>
                           </div>

                           <div class="form__signin-social-icons">
                              <a href="#">
                                 <svg>
                                    <use xlink:href="src/images/sprite.svg#steam"></use>
                                 </svg>
                              </a>
                              <a href="#">
                                 <svg>
                                    <use xlink:href="src/images/sprite.svg#apple"></use>
                                 </svg>
                              </a>
                              <a href="#">
                                 <svg>
                                    <use xlink:href="src/images/sprite.svg#google"></use>
                                 </svg>
                              </a>
                              <a href="#">
                                 <svg>
                                    <use xlink:href="src/images/sprite.svg#facebook"></use>
                                 </svg>
                              </a>
                           </div>
                        </div>
                        <div class="form__signin-agreement">
                           <p class="form__signin-text">
                              Создавая аккаунт в “Название” вы соглашаетесь с
                           </p>
                           <a  class="form__signin-link" href="#">пользовательским соглашением</a>
                        </div>
                     </form>
                     <form class="form__signup hide">
                        <div class="form__signin-nickname">
                           <input class="form__signin-inp" type="text" id="name" name="nickname" required>
                           <label class="form__signin-label" for="name">Введите никнейм</label>
                        </div>
                        <div class="form__signin-email">
                           <input class="form__signin-inp" type="text" id="email" name="email" required>
                           <label class="form__signin-label" for="email">Электронная почта</label>
                        </div>
                        <div class="form__signin-password">
                           <input class="form__signin-inp" type="password" id="pswd" name="password" required>
                           <label class="form__signin-label" for="pswd">Придумайте пароль</label>
                        </div>
                        <div class="form__signin-forgot">
                           <p class="form__signin-text">Забыли пароль?</p>
                           <a class="form__signin-link" href="#">Восстановить</a>
                        </div>
                        <div class="form__signin-btn">
                           <button class="btn btn_sign" type="submit">
                              <svg>
                                 <use xlink:href="src/images/sprite.svg#sign-btn"></use>
                              </svg>
                              <span> Войти</span>
                           </button>
                        </div>
                        <div class="form__signin-agreement">
                           <p class="form__signin-text">
                              Создавая аккаунт в “Название” вы соглашаетесь с
                           </p>
                           <a  class="form__signin-link" href="#">пользовательским соглашением</a>
                        </div>
                     </form>
                  </div>


               </div>
            </div>
         </section>
      </main>
   </div>
   <script type="module" src="src/sign.ts"></script>
</body>

</html>
