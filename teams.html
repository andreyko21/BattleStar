<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>КОМАНДЫ</title>
    <link rel="icon" type="image/svg+xml" href="/Fav.ico" />
    <link rel="stylesheet" href="src/styles/teams.scss" />
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <div class="sidebar" id="sidebar"></div>
      <main class="page teams-page">
        <div class="teams-page__container">
          <section class="tabs filters tabs-block">
            <div class="filters__tabs tabs-block__tabs">
              <div
                class="filters__tab tabs-block__tab"
                data-tab-name="my-teams"
              >
                МОИ КОМАНДЫ
              </div>
              <div
                class="filters__tab tabs-block__tab"
                data-tab-name="open-teams"
              >
                ОТКРЫТЫЕ КОМАНДЫ
              </div>
              <div
                class="filters__tab tabs-block__tab"
                data-tab-name="top-teams"
              >
                ТОП КОМАНД
              </div>
              <div class="tabs-block__lamp"><span></span></div>
            </div>
            <div class="filters__content tabs-block__content">
              <div
                class="filters__find-lobby find-lobby tabs-block__content-container tabs-block__content-container_active"
                id="my-teams-content"
              >
                <load ="src/html/components/teams/my-teams.html" />
              </div>
              <div
                class="filters__find-lobby find-lobby tabs-block__content-container"
                id="open-teams-content"
              >
                <load ="src/html/components/teams/open-teams.html" />
              </div>
              <div
                class="filters__create-lobby create-lobby tabs-block__content-container"
                id="top-teams-content"
              >
                <load ="src/html/components/teams/top-teams.html" />
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script type="module" src="src/ts/teams.ts"></script>
