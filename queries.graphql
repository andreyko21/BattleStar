          money_entry_rate
          startDate
          regionLimit
          time
          endDate
          logo {
            data {
              attributes {
                url
              }
            }
          }
        }
        publishedAt
        teams {
          data {
            attributes {
              Team {
                name
                rating
                logo {
                  data {
                    attributes {
                      url
                      alternativeText
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

